<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Your Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e94b350fef.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
        <li class="brand"><img class="image" src="logo.jpeg">Music</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Soul Pleasure</h1>
            <div class="SongItemContainer">
                <div class="songItem">
                    <img><span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="0" class="fa-regular songItemPlay fa-1x fa-circle-play" style="padding: 0 12px 0 0; cursor: pointer;"></i>
                </span>
                </div>

                <div class="songItem">
                    <img><span class="songName"></span>

                </div>

                </span>
                </div>

                </span>
                </div>

                <div class="songItem">
                    <img><span class="songName"></span>

                </span>
                </div>

                <div class="songItem">
                    <img><span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"></span><i id="6" class="fa-regular songItemPlay fa-1x fa-circle-play" style="padding: 0 12px 0 0; cursor: pointer;"></i>
                </span>
                </div>

                <div class="songItem">
                    <img><span class="songName"></span>

                </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
        <!-- FontAwesome Icons -->
        <i class="fa fa-2x fa-backward" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa fa-2x fa-forward" id="next"></i>
        
    </div>
    <div class="songInfo">
        <span id="masterSongName"></span> 
     </div>
    </div>
    <script src="script.js"></script>
